<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Visite Kaartje | Boudewijn Bout</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Fonts -->

      href="https://fonts.googleapis.com/css2?family=Alice&display=swap"

    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"

  <body>
    <!-- Main wrapper -->
    <main>
      <header>
        <!-- Name banner -->
        <h1 class="banner">Boudewijn Bout</h1>

        <!-- Navigation -->
        <nav>
          <ul>
            <!-- About me -->
            <li>

            <li>
              <a href="#" id="hobby-link">Mijn hobby's</a>
            </li>
          </ul>
        </nav>

      <!-- Main content -->
      <div class="main-content visible" id="about-me">
        <p>Hi, mijn naam is <span>Boudewijn</span>.</p>

        <p>Daarnaast <span>sport</span> ik hier en daar.</p>
      </div>

      <!-- Social icons -->
      <div class="social-icons">
        <!-- Instagram icon -->
        <a href="https://www.instagram.com/boudewijn.nb/" target="_blank">
          <img src="icons/instagram-icon.png" alt="Instagram icon" />
        </a>

        <!-- Linkedin icon -->
        <a
          href="https://www.linkedin.com/in/boudewijn-bout-a4733b176/"
          target="_blank"
        >
          <img src="icons/linkedin-icon.png" alt="Linkedin icon" />
        </a>

        <!-- Git icon -->
        <a href="https://github.com/boudewijnbout" target="_blank">
          <img src="icons/git-icon.png" alt="Git icon" />
        </a>

        <!-- Facebook icon -->
        <a href="">
          <img src="icons/facebook-icon.png" alt="Facebook icon" />
        </a>
      </div>

      <!-- Footer -->
      <footer></footer>

    <!-- Scripts -->
    <script src="scripts/script.js"></script>
